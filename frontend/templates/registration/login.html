<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; }
        .login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ddd; padding: 32px; }
        h2 { color: #3730a3; text-align: center; }
        form { margin-top: 18px; }
        input, label { width: 100%; font-size: 1.1em; margin-top: 8px; }
        .btn { width: 100%; background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%); color: #fff; font-size: 1.1em; font-weight: 600; border: none; border-radius: 8px; padding: 12px 0; margin-top: 18px; cursor: pointer; box-shadow: 0 2px 8px #a5b4fc33; transition: background 0.2s, transform 0.15s; }
        .btn:hover { background: linear-gradient(90deg, #4338ca 0%, #0ea5e9 100%); transform: translateY(-2px) scale(1.03); }
        .register-link { text-align: center; margin-top: 16px; }
        .errorlist { color: #b91c1c; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    {% if form.errors %}
        <div class="errorlist">Invalid username or password.</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>
</body>
</html>
